 @import url('https://fonts.googleapis.com/css?family=Bad+Script');
body {

h1 {

    font-size: 6em;
}
h1 span {
    display:table-cell;
    animation: animate 5s linear infinite;
}
h1 span:nth-child(1) {
    animation-delay: 1s;
}
h1 span:nth-child(2) {
    animation-delay: 1.5s;
}
h1 span:nth-child(3){
    animation-delay: 2s;
}
h1 span:nth-child(4) {
    animation-delay: 2.5s;
}
h1 span:nth-child(5) {
    animation-delay: 3s;
}

    animation-delay: 3.5s;
}
h1 span:nth-child(7) {
    animation-delay: 4s;
}
h1 span:nth-child(8) {
    animation-delay: 4.5s;
}
h1 span:nth-child(9) {
    animation-delay: 5s;
}

{
    0%,100%
    {
        color: #18c4e2;

        text-shadow: 0 0 10px none;
    } 
}

     $(document).ready(function(){
        $(".open").click(function(){
            $(".anim-menu").animate({marginLeft:"10px"},3000,function(){
                $(".icon").css({"color":"#f22","font-size":"40px"},2000)  
            }),
            $(".open").css({"visibility":"hidden"});
            $(".close").show(3000);

        $(".close").click(function(){
            $(".anim-menu").animate({marginLeft:"-350px"},3000),
            $(this).hide(),

<!DOCTYPE html>
<html>
    <head>
        <title>SPLASH SCREEN || INTRO</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Orbitron" rel="stylesheet">
    </head>
    <body>
        <div id="intro">
            <div id="front">
                <div class="loader">
                    <div class="outer">
                        <div class="inner">
                            <div id="number">0%</div>
                        </div>
                    </div>
                    <svg height="160px" width="160px">
                        <defs>
                            <linearGradient id="GradientColor">
                                <stop offset="0%" stop-color="#ff2a5a"></stop>
                                <stop offset="100%" stop-color="blueviolet"></stop>
                            </linearGradient>
                        </defs>
                        <circle cx="80" cy="80" r="70" stroke-linecap="round" id="circle"></circle>
                    </svg>
                </div>
            </div>
            <div id="back">
                <div id="wrap">
                    <span id="span">
                        <h1 id="Name">POONAKALU_LOADING</h1>
                    </span>
                </div>
            </div>
        </div>
       
    </body>
</html>
<style>
    @import url("https://wallpapercave.com/wp/wp2165314.jpg");
* {
    margin:0;
    padding:0;
    transition:all .25s;
    font-family:"Orbitron";
    box-sizing:border-box;
    user-select:none;
    scroll-behavior:smooth;
}
body {
    height:100vh;
    width:100vw;
    background:linear-gradient(120deg, #ff2a5a, blueviolet);
    filter:blur(25px);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}
#intro {
    min-height:100vh;
    width:100vw;
    background-image:url('https://wallpapercave.com/wp/wp2165314.jpg');
    z-index:1;
    top:0;
    left:0;
    position:fixed;
    display:flex;
    justify-content:center;
    align-items:center;
}
#intro #front {
    position:relative;
}
#intro #front, #back {
    display:flex;
    justify-content:center;
    align-items:center;
}
#intro #front .loader {
    position:absolute;
}
#intro #front .loader .outer .inner {
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
}
#intro #front .loader .outer .inner #number {
    color:transparent;
    -webkit-background-clip:text;
    background-image:linear-gradient(120deg, #ff2a5a, blueviolet);
}
#intro #front svg {
    top:0;
    left:0;
    transform:rotate(-90deg);
    position:absolute;
}
#intro #front svg circle {
    fill:none;
    stroke:url(#GradientColor);
    stroke-width:8px;
    stroke-dasharray:450;
}
#intro #back {
    position:absolute;
    flex-direction:column;
    justify-content:space-around;
    padding:20px 0;
    letter-spacing:1px;
    transform:scale(0);
}
#intro #back #wrap {
    border-radius:6px;
    background:linear-gradient(120deg, #ff2a5a, blueviolet);
    display:flex;
    justify-content:center;
    align-items:center;
}
#intro #back #wrap #span {
    border-radius:25px;
    background:black;
    backdrop-filter:blur(10px);
    display:flex;
    justify-content:center;
    align-items:center;
}
@keyframes focus {
    0% {
        filter:blur(10px) brightness(250%);
        transform:scaleX(2) skewX(45deg);
    }
    100% {
        filter:blur(0px) brightness(100%);
        transform:scaleX(1) skewX(0deg);
    }
}
#intro #back #wrap #span h1 {
    font-weight:400;
    color:transparent;
    -webkit-background-clip:text;
    background-image:linear-gradient(120deg, #ff2a5a, blueviolet);
    display:flex;
    justify-content:center;
    align-items:center;
}

        min-height:200px;
        width:300px;
    }

        min-height:160px;
        width:160;
    }

        min-height:160px;

        font-size:2.55em;

    }
    #intro #back #wrap {
        min-height:55px;

    }

    }

        padding-left:8.5px;

    }
}

</style>
<script>
    let i = 0, change
setTimeout(() => document.body.style.filter = "blur(0px)", 850)
setTimeout(() => {
    change = setInterval(() => {
        i++
        i >= 100 ? i = 100 : i++
        number.innerHTML = `${i}%`
        circle.style.strokeDashoffset = `${450 / 100 * i}`
    }, 50)
}, 1100)
setTimeout(() => {
    clearInterval(change)
    front.style.transform = "scale(0)"
    back.style.transform = "scale(1)"
    Name.style.animation = "focus 1s alternate"
}, 4100)
setTimeout(() => intro.style.transform = "scale(0)", 7000)
</script>
